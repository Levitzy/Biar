<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decrypt Hub - Material Design 3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Username Modal -->
    <div id="username-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-xl p-6 w-96 shadow-xl">
            <h2 class="text-2xl font-medium mb-4">Welcome to Decrypt Hub</h2>
            <p class="text-gray-600 mb-4">Please enter your username to continue</p>
            <div class="relative">
                <input type="text" id="username-input" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Enter username">
                <div class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-700">
                    <span id="current-user" class="mr-2"></span>
                    <button id="change-username" class="text-blue-600 hover:text-blue-700">Change</button>
                </div>
            </div>
            <button id="save-username" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition-colors">Continue</button>
        </div>
    </div>

    <!-- Main Container -->
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="mb-8">
            <div class="flex justify-between items-center">
                <h1 class="text-3xl font-semibold text-gray-800">Decrypt Hub</h1>
            </div>
        </header>

        <!-- Leaderboard Section -->
        <div class="bg-gradient-to-r from-blue-500 to-green-500 rounded-xl shadow-lg p-8 mb-8">
            <h2 class="text-2xl font-medium text-white mb-4">Top Decryptors</h2>
            <div class="overflow-x-auto">
                <table class="w-full text-white">
                    <thead>
                        <tr class="border-b border-white">
                            <th class="py-3 text-left">Rank</th>
                            <th class="py-3 text-left">Username</th>
                            <th class="py-3 text-left">Decryptions</th>
                            <th class="py-3 text-left">Extension</th>
                        </tr>
                    </thead>
                    <tbody id="leaderboard-body">
                        <!-- Filled dynamically -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Decrypt Tool -->
        <div class="bg-white rounded-xl shadow-md p-6">
            <h2 class="text-2xl font-medium mb-4">Decrypt Tool</h2>
            
            <!-- Options Dropdown -->
            <div class="mb-6">
                <select id="options" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    <option value="">Select an option</option>
                    <option value="armod-vpn">Armod VPN</option>
                    <option value="netmod-syna">Netmod Syna</option>
                    <option value="sockshttp">SocksHTTP</option>
                    <option value="opentunnel">OpenTunnel</option>
                </select>
            </div>

            <!-- Decrypt Section -->
            <div id="decrypt-section" class="hidden">
                <input type="text" id="encrypted-content" class="w-full p-3 border rounded-lg mb-4 focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Enter encrypted content">
                <button id="decrypt-button" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition-colors">Decrypt</button>
            </div>

            <!-- File Section -->
            <div id="file-section" class="hidden">
                <input type="file" id="file-input" class="w-full p-3 border rounded-lg mb-4 focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>

            <!-- Result Container -->
            <div id="result-container" class="hidden mt-6">
                <h3 class="text-xl font-medium mb-4">Decrypted Result</h3>
                <div id="result" class="bg-gray-50 p-4 rounded-lg border whitespace-pre-wrap"></div>
                <button id="copy-payload-button" class="hidden mt-4 bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors">Copy Payload</button>
            </div>
        </div>

        <!-- History Section -->
        <div class="bg-white rounded-xl shadow-md p-6 mt-8">
            <h2 class="text-2xl font-medium mb-4">Decrypt History</h2>
            <div id="history-container" class="space-y-4">
                <!-- Filled dynamically -->
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
